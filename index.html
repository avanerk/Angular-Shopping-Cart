<!DOCTYPE html>
<html ng-app="shoppingCart">
<head>
	<meta charset="UTF-8">
	<title>Shopping cart</title>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-local-storage.js"></script>	
</head>
<body>
	<div ng-controller="CartController">
		<h1>Shopping cart</h1> <h3>Winkelwagen: {{ total() | currency : "â‚¬" }}</h3>
		<div class="item" style="margin:15px;display:inline-block;border:1px solid black; width:150px;text-align:center;padding-bottom:10px;" ng-repeat="item in invoice.items">
			<h3>Naam: {{ item.naam }}</h3>
			<h5>Prijs: {{ item.prijs }}</h5>
			<h5>In stock: {{ item.voorraad }}</h5>
			<button ng-disabled="item.voorraad == 0" ng-click="addToCart(item)">Add to cart</button>
		</div>
	</div>
	<h3><a href="checkout.html">Go to checkout</a></h3>
<script src="js/app.js"></script>
</body>
</html>
