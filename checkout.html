<!DOCTYPE html>
<html ng-app="shoppingCart">
<head>
	<meta charset="UTF-8">
	<title>Checkout</title>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-local-storage.js"></script>	
</head>
<body>
	<div ng-controller="CheckoutController">
		<h1>Checkout</h1>
		<div class="item" style="margin:15px;display:inline-block;border:1px solid black; width:150px;text-align:center;padding-bottom:10px;" ng-repeat="item in kek track by $index">
			<h3>Naam: {{ item.naam }}</h3>
			<h5>Prijs: {{ item.prijs }}</h5>
		</div>
	</div>
<script src="js/app.js"></script>
</body>
</html>
